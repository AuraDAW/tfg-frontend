<div class="row">
    <div class="col-12 text-center mt-3 d-flex justify-content-between">
        <h2>Team Manager</h2>
        <button class="btn btn-success" (click)="createTeam()">Create New Team</button>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-12">
        <table class="table text-center table-light my-2">
            <thead>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </thead>
            <tbody>
                @for (team of aTeams; track $index) {
                <tr>
                    <td>{{team.name}}</td>
                    <td>{{team.description}}</td>
                    <td class="">
                        <a class="pointer m-2" [ngStyle]="{color: '#1f516f'}" (click)="editTeam(team)"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a class="pointer m-2" [ngStyle]="{color: '#e15639'}" (click)="deleteTeam(team)"><i class="fa-solid fa-trash"></i></a>
                    </td>
                </tr>
            }@empty{
                <tr>
                    <td colspan="3" class="text-center">No teams have been created.</td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</div>
