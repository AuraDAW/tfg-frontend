<form [formGroup]="frm" autocomplete="off" (submit)="register()">
<div class="row">
    <div class="col-12 mt-3 d-flex flex-column justify-content-between">
        <h2>Register</h2>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-12 my-2 text-center">
            <mat-form-field class="col-12">
                <mat-label>Name</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            @if (nameNotRequired) {
                <span class="text-danger fst-italic">You must input a name.</span>
            }
            <mat-form-field class="col-12">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            @if (emailNotRequired) {
                <span class="text-danger fst-italic">You must input an email.</span>
            }@else if (emailNotEmail) {
                <span class="text-danger fst-italic">The email has an incorrect format.</span>
            }
            <mat-form-field class="col-12">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password">
            </mat-form-field>
            @if (passwordNotRequired) {
                <span class="text-danger fst-italic">You must input a password.</span>
            }
        </div>
        <div class="col-12 my-2 text-center">
            <button type="submit" class="btn btn-success" [disabled]="frm.invalid">Register</button>
            <p class="my-2">Already have an account? <a href="/login" class="link-underline link-underline-opacity-0">Log in!</a></p>
        </div>
    </div>
</form>
